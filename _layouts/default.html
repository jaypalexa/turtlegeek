<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>TurtleGeek.com{% if page.title != 'Home' %}&nbsp;&bull;&nbsp;{{ page.title }}{% else %}| Helping People Help Sea Turtles{% endif %}</title>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/styles.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.url }}{{ site.baseurl }}">TurtleGeek.com</a></h1>
        <p>Helping People Help Sea Turtles</p>
      </header>
      <section>
        <div class="container">
          {{ content }}
        </div>
      </section>
      <footer>
        <p class="view"><small>Copyright &copy; 2007-2017 TurtleGeek.com | <a href="https://github.com/jaypalexa/turtlegeek" target="_blank">GitHub</a></small></p>
        <!--
        <p>This project is maintained by <a href="https://github.com/jaypalexa">jaypalexa</a></p>
        -->
      </footer>
    </div>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/scale.fix.js"></script> 
  </body>
</html>
